<!--This is the Random Quote Machine program made as per the requirements on freecodecamp curriculum -->
<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
      //this array is going to contain all the quotes.


      window.onload = init;
      function init(){
        generateQuote();
      }

      function generateQuote(){
        let quoteSize = quoteBank.length;
        let randIndex = Math.floor(Math.random() * quoteSize);
        let randQuoteData = quoteBank[randIndex];
        let quoteInApiFormat = randQuoteData.quote.replace(/ /g, "%20");
        let authorInApiFormat = randQuoteData.quote.replace(/ /g, "%20");
        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text= "
        //Quote
        twitterLink += "quoteInApiFormat"
        //Author Name
        twitterLink += " - " + "authorInApiFormat"
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randQuoteData.quote;
        document.getElementById("author").innerText = randQuoteData.author;
      }

    </script>


    <style>
      body {
        background-color: rgb(236, 219, 185);
      }

    </style>
  </head>
    <body>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <div class="container">
        <div class="row py-5">
          <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
              <div class="card">
                <div class="card-header text-center font-weight-bold">
                  Random Quote Machine
                </div>
                  <div class="card-body">
                    <h5 class="card-title">
                      <div id="text"></div>
                    </h5>
                    <p class="card-text mx-auto"><div id="author"></div></p>
                    <button id="new-quote" onClick="generateQuote()" class="btn btn-block btn-success">New Quote</button>
                    <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                  </div>
              </div>
            </div>
        </div>
      </div>
      </wrapper>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
